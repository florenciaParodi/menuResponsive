<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical Responsivo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body> <!--Body para agrupar todo lo que va a ir en el cuerpo del proyecto incluso el header-->
    <nav> <!--nav es la barra de navegación donde quiero ubicar todos los botones del menu y tambien lo agrupo con esta etiqueta-->
        <div class="mobile"> <!-- ene ste caso voy a realizar la versión mobile y la versión de escritorio por eso sectorizo con mobile para poder hacerlo responsivo-->
            <div class="header"> <!-- header es lo que va a agrupar todos los botones en esta sección-->
                <div class="logo">Logo</div> <!-- en este caso colocare un logo así que dejo este espacio para la imágen-->
                <div class="more"><button id="bMore"><span class="material-symbols-outlined">
                    menu
                    </span></button></div> <!--este será el típico botón "más" para que en la versión mobile; como no entra todo en la pantalla; el usuario toque "más", para ver otras opciones-->
            </div>
            <div id="links" class="links collapsed">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>
        </div>

        <div class="desktop">
            <div class="logo">Logo</div>
            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>

            <div class="secondary mini">
                <a href="#" class="more"><span class="material-symbols-outlined">
                    menu</span></a>
                <div class="submenu">
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <script>
        const bMore = document.querySelector('#bMore');
        const links = document.querySelector('#links');

        bMore.addEventListener('click', e =>{
            links.classList.toggle('collapsed');
        })
    </script>
</body>
</html>
